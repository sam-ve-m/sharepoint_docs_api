<link href="https://www.imea.com.br/imea-site/view/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://www.imea.com.br/imea-site/view/css/core.css" rel="stylesheet" />
<div class="wrapper">
       <div class="row" id="icons-box-secundary">
              <span class="col-md-1 gone-on-mobile"></span>
              <a class="col-md-2 col-xs-6 icon-item" href="https://www.imea.com.br/imea-site/indicadores"
                     id="indicator-icon" style="opacity: 0.3">
              </a>
              <a class="col-md-2 col-xs-6 icon-item" href="https://www.imea.com.br/imea-site/relatorios-mercado"
                     id="comerce-report-icon" style="opacity: 0.3">
              </a>
              <a class="col-md-2 col-xs-6 icon-item" href="https://www.imea.com.br/imea-site/dashboards"
                     id="dashboard-icon" style="opacity: 0.3">
              </a>
              <a class="col-md-2 col-xs-6 icon-item" href="https://www.imea.com.br/imea-site/estudos-customizados"
                     id="custom-learn-icon" style="opacity: 0.3">
              </a>
              <a class="col-md-2 col-xs-6 icon-item" href="https://www.imea.com.br/imea-site/metodologia"
                     id="methodology-icon" style="opacity: 0.3">
              </a>
              <span class="col-md-1 gone-on-mobile"></span>
       </div>
       <div class="large-pallet">
              <div id="conteudo-metodologia" style="width:100%;">
                     <div id="algodao-metodologia" style="float:left; width:16.6%; border-right:solid 2px #FFFFFF;">
                            <div class="header-item" id="item-algodao"></div>
                            <div style="width:100%; float:left; height:570px; background-color:#EDEEEF;padding:10px; ">
                                   {{library.metodologia.algodao}}</div>
                     </div>
                     <div id="milho-metodologia" style="float:left; width:16.6%; border-right:solid 2px #FFFFFF;">
                            <div class="header-item" id="item-milho"></div>
                            <div style="width:100%; float:left; height:570px; background-color:#EDEEEF; padding:8px;">
                                   {{library.metodologia.algodao}}</div>
                     </div>
                     <div id="soja-metodologia" style="float:left; width:16.6%; border-right:solid 2px #FFFFFF;">
                            <div class="header-item" id="item-soja"></div>
                            <div style="width:100%; float:left; height:570px; background-color:#EDEEEF; padding:8px;">
                                   {{library.metodologia.algodao}}</div>
                     </div>
                     <div id="boi-metodologia" style="float:left; width:16.6%; border-right:solid 2px #FFFFFF;">
                            <div class="header-item" id="item-boi"></div>
                            <div style="width:100%; float:left; height:570px; background-color:#EDEEEF; padding:8px;">
                                   {{library.metodologia.algodao}}</div>
                     </div>
                     <div id="leite-metodologia" style="float:left; width:16.6%; border-right:solid 2px #FFFFFF;">
                            <div class="header-item" id="item-leite"></div>
                            <div style="width:100%; float:left; height:570px; background-color:#EDEEEF; padding:8px;">
                                   {{library.metodologia.algodao}}</div>
                     </div>
                     <div id="conjuntura-metodologia" style="float:left; width:16.6%; ">
                            <div class="header-item" id="item-conjuntura"></div>
                            <div style="width:100%; float:left; height:150px; background-color:#EDEEEF; padding:8px;">
                                   {{library.metodologia.algodao}}</div>
                     </div>
              </div>
       </div>
</div>
